name: Deploy to AWS EC2

on:
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° (GitHub Actions íƒ­ì—ì„œ ë²„íŠ¼ í´ë¦­)
    inputs:
