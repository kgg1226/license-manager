# 변경: environment 블록 추가 — DATABASE_URL, SECURE_COOKIE 환경변수 주입

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    image: license-manager:latest
    container_name: license-app
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "file:/app/dev.db"
      SECURE_COOKIE: "false"
    volumes:
      - /home/ssm-user/app/data/dev.db:/app/dev.db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
